<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauPrado - Artesanatos e Biscuit</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/wrapper-login.css">
    <link rel="stylesheet" href="css/components/main-slide.css">
    <link rel="stylesheet" href="css/components/wrapper-slide.css">
    <link rel="stylesheet" href="css/components/main-topseller.css">
    <link rel="stylesheet" href="css/components/main-title.css">

 
</head>

<body onload="slide1()">
    <header class="main-header">
        <img src="assets/img/logo-clau.png" alt="logo clau prado" height="244" width="230">
        <nav class="nav">
            <a class="main-action" href="#">Inicio</a>
            <a class="main-action" href="#">Produtos</a>
            <a class="main-action" href="#">Mande sua Ideia</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contato</a>
        </nav>
        <div class="wrapper-login">
            <a class="main-action -second" href="#">Login</a>
            <a style="font-size: 18px;" class="main-action -second" href="#">ou Cadastre-se</a>
            <img src="assets/img/avatar-login.png" alt="imagem para cadastro" height="105">
        </div>
    </header>

    <section class="main-slide">

        <div class="wrapper-slide">
            <img class="wrapper-slide -fundo" src="assets/img/nuvem-fundo.png" alt="">
            <img class="wrapper-slide -mascara" id="img" src="assets/img/produto-3.jpeg" alt="">
            <!-- <img class="wrapper-slide -mascara" src="assets/img/nuvem-fundo.png" alt="">-->
        </div>



        <video preload="auto" autoplay="true" loop class="bg_video" muted>
	        <source src="assets/videos/playback.mp4" type="video/mp4">
        </video>

    </section>


    <section class="main-topseller">
        <h1 class="main-title">Mais Pedidos</h1>
    </section>



    
</body>
<script type="text/javascript" src="js/slide.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
